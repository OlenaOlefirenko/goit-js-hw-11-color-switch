<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button
      type="button"
      data-action="start"
      style="
        font-size: 36px;
        color: red;
        background-color: aquamarine;
        border-radius: 5px;
      "
    >
      Start
    </button>
    <button
      type="button"
      data-action="stop"
      style="
        font-size: 36px;
        color: blue;
        background-color: aquamarine;
        border-radius: 5px;
      "
    >
      Stop
    </button>

    <script src="./js/switch.js" type="module"></script>
  </body>
